<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensaje y Fecha</title>
  <style>
    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      margin: 0;
    }
    .mensaje {
      font-size: 30px;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 15px; /* Ajusta el espacio entre las líneas */
    }
    .fecha {
      font-size: 14px;
      text-transform: capitalize;
      margin-top: 0; /* Reduce el margen superior */
    }
    .lowercase {
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <p class="mensaje" id="saludo"></p>
  <p class="fecha" id="fecha"></p>

  <script>
    function obtenerSaludo() {
      const ahora = new Date();
      const hora = ahora.getHours();

      let saludo = "";
      if (hora >= 6 && hora < 12) {
        saludo = "Buenos días, Rafa";
      } else if (hora >= 12 && hora < 20) {
        saludo = "Buenas tardes, Rafa";
      } else {
        saludo = "Buenas noches, Rafa";
      }

      return saludo;
    }

    function obtenerFecha() {
      const diasSemana = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
      const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
      
      const ahora = new Date();
      const diaSemana = diasSemana[ahora.getDay()];
      const dia = ahora.getDate();
      const mes = meses[ahora.getMonth()];

      return `${diaSemana}, ${dia} <span class="lowercase">de</span> ${mes}`; // "de" en minúscula
    }

    function actualizarMensajes() {
      document.getElementById('saludo').innerText = obtenerSaludo();
      document.getElementById('fecha').innerHTML = obtenerFecha();
    }

    setInterval(actualizarMensajes, 1000);
    actualizarMensajes();
  </script>
</body>
</html>
